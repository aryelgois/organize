<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
            <ion-item routerDirection="root" [routerLink]="[page.url]">
              <ion-icon *ngIf="page.icon; else customIcon" slot="start" [name]="page.icon"></ion-icon>

              <ng-template #customIcon>
                <ion-icon slot="start" [src]="page.iconSrc"></ion-icon>
              </ng-template>

              <ion-label>
                {{ page.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
