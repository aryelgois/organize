<ion-header>
  <ion-toolbar>
    <ion-title>
      Palavras-chave
    </ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let keyword of keywords">
      <ion-label class="ion-text-wrap">
        {{ keyword.text }}
      </ion-label>

      <ion-note slot="start">
        <ion-button fill="none" (click)="voteUp(keyword)">
          <ion-icon
            md="md-arrow-round-up"
            ios="ios-arrow-up"
          ></ion-icon>
        </ion-button>

        {{ keyword.score }}

        <ion-button fill="none" (click)="voteDown(keyword)">
          <ion-icon
            md="md-arrow-round-down"
            ios="ios-arrow-down"
          ></ion-icon>
        </ion-button>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
