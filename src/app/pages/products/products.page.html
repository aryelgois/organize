<ion-header>
  <ion-toolbar>
    <ion-input
      autocomplete="on"
      autofocus
      class="searchbar"
      clearInput
      debounce="400"
      [(ngModel)]="search"
      (ngModelChange)="onSearch($event)"
      placeholder="{{ list ? 'Adicionar produto' : 'Buscar produto' }}"
      type="search"
    ></ion-input>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-emptystate *ngIf="!hasContent; else showContent">
    Encontre produtos interessantes

    <ion-icon slot="top" name="search"></ion-icon>

    <div slot="bottom">
      <p>
        Come√ße a digitar para buscar produtos!
      </p>
    </div>
  </app-emptystate>

  <ng-template #showContent>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
      <ion-item
        *ngIf="list && search && !exactMatch"
        class="add-product"
        routerLink="new"
        [queryParams]="{ list: list.id, name: search }"
      >
        <ion-fab-button slot="start">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-label>
          <h2>
            {{ search }}
          </h2>
          <p>
            Adicionar novo produto
          </p>
        </ion-label>
      </ion-item>

      <ng-container *ngFor="let group of content$ | async">
        <ion-item-group *ngIf="group.items.length > 0">
          <ion-item-divider>
            <ion-label>
              {{ group.title }}
            </ion-label>
          </ion-item-divider>
          <app-product-item
            *ngFor="let product of group.items"
            [button]="true"
            [product]="product"
            (click)="navigate(product)"
          ></app-product-item>
        </ion-item-group>
      </ng-container>
    </ion-list>
  </ng-template>
</ion-content>
