<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ list?.name }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lists"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-emptystate *ngIf="list && list.products.length === 0">
    Sua lista está vazia

    <ion-icon slot="top" name="basket"></ion-icon>

    <div slot="bottom">
      <p>
        Os produtos adicionados aparecerão aqui.
      </p>
    </div>
  </app-emptystate>

  <ion-list *ngIf="list && list.products.length > 0">
    <ion-item *ngFor="let product of list.products">
      <ion-avatar slot="start">
        <ion-img [src]="product.img || '/assets/images/dummy-img.png'" alt=""></ion-img>
      </ion-avatar>
      <ion-label>
        {{ product.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer *ngIf="list && list.products.length > 0">
  <ion-toolbar>
    <ion-label class="ion-padding-start">
      {{ countChecked(list) }} de {{ list.products.length }}
    </ion-label>
  </ion-toolbar>
</ion-footer>
