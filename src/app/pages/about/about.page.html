<ion-header>
  <ion-toolbar>
    <ion-title>
      Sobre
    </ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let page of pages" [routerLink]="[page.url]">
      <ion-icon slot="start" [name]="page.icon"></ion-icon>
      <ion-label>
        {{ page.title }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
